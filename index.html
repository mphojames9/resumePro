<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --primary: #200E32;
      --accent: #6f93c1;
      --text: #111827;
      --muted: #200E32;
      --border: 1px solid rgb(235, 227, 238);
      --border2: 1px solid rgb(225, 216, 228);
      --radius: 14px;
      --shadow: 0 4px 20px rgba(0, 0, 0, .05);
      --tw-ring-offset-shadow: 0 0 #0000;
      --tw-ring-shadow: 0 0 #0000;
      --tw-shadow: 0 2px 4px rgba(0, 0, 0, .08): 0 2px 4px rgba(0, 0, 0, .08);
      --tw-bg-opacity: 1;

    }

    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif
    }

    body {
      margin: 0;
      background-color: hsl(40 22% 94% / var(--tw-bg-opacity));
      color: var(--text);

    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* TOPBAR */
    .topbar {
      height: 60px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      top: 0;
      z-index: 100;
      max-width: 1500px;
      margin: 0 auto;
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      ;
    }

    .topbar strong {
      font-size: 16px
    }

    /* =========================
   PREMIUM DOWNLOAD BUTTON
========================= */

    .btn-premium {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;

      background-color: #200E32;
      color: #ffffff;

      padding: 6px 11px;
      min-width: 140px;
      height: 35px;

      border: none;
      border-radius: 14px;

      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;

      cursor: pointer;

      box-shadow: 0 8px 24px rgba(32, 14, 50, 0.35);
      transition: all 0.3s ease;
    }

    /* Icon style */
    .btn-premium i {
      font-size: 15px;
      transition: transform 0.3s ease;
    }

    /* Hover */
    .btn-premium:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(32, 14, 50, 0.45);
    }

    .btn-premium:hover i {
      transform: translateY(2px);
    }

    .delete-raw {
      width: 90%;
    }

    /* Active click */
    .btn-premium:active {
      transform: scale(0.97);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .btn-premium {
        width: 100%;
        /* FULL WIDTH ON MOBILE */
        min-width: unset;
      }
    }


    .layout {
      display: grid;
      grid-template-columns: 650px 1fr;
      gap: 24px;
      padding: 24px;
      max-width: 1500px;
      margin: 0 auto;
    }

    .preview-wrapper {
      height: 100%;
    }

    /* Section Card */
    .profile-section {
      background: #ffffff;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      border: 1px solid #f0f0f0;
      transition: 0.3s ease;
    }

    .profile-section:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    /* Title */
    .profile-section h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #111;
      letter-spacing: 0.5px;
    }

    .fa-solid, .fas {
      font-size: 22px;
      margin-right: 10px;
    }

    .fa-chevron-down {
      font-size: 10px;
    }

    .fa-plus {
      font-size: 17px;
    }

    /* Upload + Remove Row */
    .photo-upload {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Upload Button */
    .upload-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    /* Remove Button */
    .remove-btn {
      background: #f3f4f6;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      color: #444;
    }

    .remove-btn:hover {
      background: #fee2e2;
      color: #dc2626;
    }

    /* Preview Container */
    .photo-preview {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    /* Profile Image */
    .photo-preview img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: 0.4s ease;
    }

    .photo-preview img:hover {
      transform: scale(1.05);
    }

    .section-block {
      margin-bottom: 20px;
    }

    .section-block h4 i {
  margin-right: 12px;
}


    input,
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 80px
    }


    .zoom-controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .zoom-controls button {
      height: 32px;
      width: 32px;
      border-radius: 6px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    .preview-wrap {
      background: #ddd;
      padding: 20px;
      overflow: auto;
      width: 794px;
      height: 1123px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .resume-page {
      background: white;
      width: 794px;
      min-height: 1122px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, .1);
      margin-bottom: 20px;
    }

    /* MOBILE */
    @media(max-width:900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      aside {
        height: auto;
      }
    }

    /* ===== GLOBAL ===== */
    aside {
      width: 100%;
      padding: 24px;
      overflow-y: auto;
      height: 100%;
      font-family: "Inter", sans-serif;
      scrollbar-width: none;
      background: inherit;
      box-shadow: none;
    }

    /* Scrollbar */
    aside::-webkit-scrollbar {
      width: 6px;
    }


    /* SECTION CARD */
    .section-block {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 20px;
      margin-bottom: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      width: 100%;
    }

    /* HEADER */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: var(--primary);
    }

    .section-header h4 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #111;
      letter-spacing: 0.3px;
    }

    /* TOGGLE BUTTON */
    .toggle-btn {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: none;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background: #e4e9ff;
    }

    .chevron {
      width: 8px;
      height: 8px;
      border-right: 2px solid #555;
      border-bottom: 2px solid #555;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .toggle-btn.active .chevron {
      transform: rotate(-135deg);
    }

    /* CONTENT */
    .section-content {
      overflow: hidden;
      height: 0;
      transition: height 0.35s cubic-bezier(.4, 0, .2, 1);
    }

    /* INNER CONTENT SPACING */
    .section-inner {
      padding-top: 16px;
    }

    /* SMALL BUTTON */
    .small-btn {
      display: block;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #e71b96, #ec008c, #f323a0);
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.25s ease;
      margin: 14px auto;
    }

    .small-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 124, 255, 0.35);
    }


    .section-block:hover {
      border-color: rgba(99, 102, 241, 0.4);
    }

    /* Titles */
    .section-block h4 {
      margin-bottom: 14px;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--primary);
    }

    /* ===== INPUTS ===== */
    input,
    textarea {
      width: 100%;
      border: var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 10px;
      color: var(--primary);
      font-size: 14px;
      transition: all 0.25s ease;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Rows */
    .row {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      width: 100%;
    }

    .small_wrapper {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      width: 100%;
    }

    .row.small input {
      flex: 1;
    }

    /* ===== BUTTONS ===== */
    button {
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .small-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }

    /* Move buttons */
    .move {
      background: var(--primary);
      color: #cbd5e1;
      border: 1px solid #334155;
      font-weight: 700;
      height: 40px;
    }

    .move:hover {
      background: #334155;
      color: white;
    }

    /* Delete buttons */
    .delete,
    .delbullet,
    .btn.tiny {
      color: var(--primary);
      border: var(--border);
      background: transparent;
    }

    .delete {
      font-size: 17px;
    }

    .delete:hover,
    .btn.tiny:hover {
      background: var(--primary);
      color: white;
      opacity: 0.7;
    }

    .delbullet:hover {
      opacity: 0.8;
    }

    .delbullet {
      border: none;
      padding: 0;
    }

    .delbullet .fa-solid {
      margin-left: 10px;
      margin-bottom: 10px;
    }

    /* Add bullet button */
    .addbullet {
      background: transparent;
      color: var(--primary);
      padding: 5px;
      border-radius: 8px;
      border: var(--border);
    }

    .addbullet .fa-solid{
      margin-left: 7px;
    }

    .addbullet:hover {
      background: var(--primary);
      color: white;
      opacity: 0.8;
    }

    /* ===== ITEM CARD ===== */
    .item {
      padding: 14px;
      border-radius: 14px;
      border: var(--border);
      margin-bottom: 14px;
      transition: 0.3s ease;
    }

    .item:hover {
      border: var(--border2);
      transform: translateY(-2px);
    }

    .initials {
      font-size: 26px;
      font-weight: bold;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <strong>Resume Builder</strong>
    <div class="header-right">
      <select id="templateSelect">
        <option value="modern">Modern</option>
        <option value="minimal">Minimal</option>
        <option value="creative">Creative</option>
        <option value="recruiter">Recruiter</option>
        <option value="ats">ATS</option>
      </select>
      <button id="pdfBtn" class="btn-premium">
        <i class="fa-solid fa-file-arrow-down"></i>
        Download
      </button>
    </div>
  </header>

  <main class="layout">

    <!-- LEFT PANEL -->
    <aside>

      <div class="section-block profile-section">
        <h4>Profile Photo</h4>

        <div class="photo-upload">
          <label for="profilePicInput" class="upload-btn">
            <span>Upload Photo</span>
            <input type="file" id="profilePicInput" accept="image/*" hidden>
          </label>

          <button class="remove-btn" id="removePhotoBtn">
            Remove
          </button>
        </div>

        <div id="photoPreviewContainer" class="photo-preview">
          <img id="profilePreview" src="your-image.jpg" alt="Profile Preview">
        </div>
      </div>

      <div class="section-block">
          <h4>
          <i class="fa-solid fa-user-pen"></i>
          Summary
        </h4>
        <textarea id="summary"></textarea>
      </div>

      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-id-card"></i>Personal</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <input id="fullName" placeholder="Full Name">
            <input id="title" placeholder="Title">
            <input id="email" placeholder="Email">
            <input id="phone" placeholder="Phone">
            <input id="location" placeholder="Location">
            <input id="website" placeholder="Website">
            <input id="linkedin" placeholder="LinkedIn">
          </div>
        </div>
      </div>




      <!-- EXPERIENCE -->
      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-briefcase"></i> Experience</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div id="experienceContainer"></div>
            <button class="small-btn" id="addExpBtn">
              <i class="fa-solid fa-plus"></i> Add Entry
            </button>
          </div>
        </div>
      </div>

      <!-- EDUCATION -->
      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-graduation-cap"></i> Education</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div id="educationContainer"></div>
            <button class="small-btn" id="addEduBtn">
              <i class="fa-solid fa-plus"></i> Add Education
            </button>
          </div>
        </div>
      </div>

      <!-- REFERENCES -->
      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-user-check"></i> References</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div id="referencesContainer"></div>
            <button class="small-btn" id="addrefBtn">
              <i class="fa-solid fa-plus"></i> Add Reference
            </button>
          </div>
        </div>
      </div>

      <!-- SKILLS -->
      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-lightbulb"></i> Skills</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div id="skillsContainer"></div>
            <button class="small-btn" id="addSkillBtn">
              <i class="fa-solid fa-plus"></i> Add Skill
            </button>
          </div>
        </div>
      </div>

      <!-- INTERESTS -->
      <div class="section-block">
        <div class="section-header">
          <h4><i class="fa-solid fa-heart"></i> Interests</h4>
          <button class="toggle-btn">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div id="interestsContainer"></div>
            <button class="small-btn" id="addinterestBtn">
              <i class="fa-solid fa-plus"></i> Add Interest
            </button>
          </div>
        </div>
      </div>

    </aside>

    <!-- RIGHT PREVIEW -->
    <section class="preview-wrapper">

      <div class="zoom-controls">
        <button id="zoomOut">-</button>
        <span id="zoomLabel">100%</span>
        <button id="zoomIn">+</button>
      </div>

      <div class="preview-wrap">
        <div id="resumePreview"></div>
      </div>

    </section>

  </main>

  <!-- html2pdf for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="script.js" defer></script>


</body>

</html>
