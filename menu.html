<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium 2026 Toggle Menu</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>

/* ============================= */
/* 2026 PREMIUM TOPBAR DESIGN  */
/* ============================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", sans-serif;
}

body{
  background: linear-gradient(135deg,#0f172a,#111827);
  min-height:100vh;
}

/* --- TOPBAR --- */

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:75px;
  padding:0 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.05);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:1000;
}

/* Logo */

.logo img{
  height:40px;
  transition: transform .4s ease;
}

.logo img:hover{
  transform: scale(1.08) rotate(-2deg);
}

/* Desktop Right */

.header-right{
  display:flex;
  align-items:center;
  gap:18px;
}

/* Premium Select */

#templateSelect{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.06);
  color:white;
  backdrop-filter: blur(8px);
  cursor:pointer;
  transition:.3s;
}

#templateSelect:hover{
  background:rgba(255,255,255,0.1);
  transform: translateY(-2px);
}

/* Premium Button */

.btn-premium{
  padding:10px 22px;
  border:none;
  border-radius:14px;
  background: linear-gradient(135deg,#6366f1,#ec4899);
  color:white;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  transition: all .35s ease;
  position:relative;
  overflow:hidden;
}

.btn-premium::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 60%);
  top:-100%;
  left:-100%;
  transition:.6s;
}

.btn-premium:hover::before{
  top:0;
  left:0;
}

.btn-premium:hover{
  transform: translateY(-3px) scale(1.03);
  box-shadow:0 10px 30px rgba(236,72,153,0.5);
}

/* ===================== */
/* HAMBURGER MENU 2026 */
/* ===================== */

.menu-toggle{
  display:none;
  width:45px;
  height:45px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  cursor:pointer;
  align-items:center;
  justify-content:center;
  transition:.4s;
  position:relative;
}

.menu-toggle span{
  position:absolute;
  width:22px;
  height:2px;
  background:white;
  border-radius:2px;
  transition:.4s;
}

.menu-toggle span:nth-child(1){ top:14px; }
.menu-toggle span:nth-child(2){ top:21px; }
.menu-toggle span:nth-child(3){ top:28px; }

/* Active Animation */

.menu-toggle.active span:nth-child(1){
  transform: rotate(45deg);
  top:21px;
}

.menu-toggle.active span:nth-child(2){
  opacity:0;
}

.menu-toggle.active span:nth-child(3){
  transform: rotate(-45deg);
  top:21px;
}

/* Glow Hover */

.menu-toggle:hover{
  box-shadow:0 0 18px rgba(99,102,241,0.6);
  transform:scale(1.05);
}

/* ===================== */
/* MOBILE DROPDOWN PANEL */
/* ===================== */

.mobile-panel{
  position:fixed;
  top:75px;
  right:-100%;
  width:300px;
  height:calc(100vh - 75px);
  backdrop-filter:blur(22px);
  background:rgba(15,23,42,0.95);
  border-left:1px solid rgba(255,255,255,0.08);
  padding:30px;
  display:flex;
  flex-direction:column;
  gap:25px;
  transition: right .6s cubic-bezier(.77,0,.18,1);
  z-index:999;
}

.mobile-panel.active{
  right:0;
}

/* Animation Items */

.mobile-panel > *{
  opacity:0;
  transform:translateX(40px);
  transition:.5s ease;
}

.mobile-panel.active > *{
  opacity:1;
  transform:translateX(0);
}

.mobile-panel.active > *:nth-child(1){ transition-delay:.2s; }
.mobile-panel.active > *:nth-child(2){ transition-delay:.35s; }

/* Responsive */

@media(max-width:900px){
  .header-right{
    display:none;
  }
  .menu-toggle{
    display:flex;
  }
}

</style>
</head>

<body>

<header class="topbar">
  <div class="logo">
    <img src="./assets/logo.png" alt="logo" class="mainLogo">
  </div>

  <div class="header-right">
    <select id="templateSelect">
      <option value="modern">Modern</option>
      <option value="minimal">Minimal</option>
      <option value="creative">Creative</option>
      <option value="recruiter">Recruiter</option>
      <option value="ats">ATS</option>
    </select>

    <button id="pdfBtn" class="btn-premium">
      <i class="fa-solid fa-file-arrow-down"></i>
      Download
    </button>
  </div>

  <!-- Toggle Button -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Mobile Slide Panel -->
<div class="mobile-panel" id="mobilePanel">
  <select id="templateSelectMobile">
    <option value="modern">Modern</option>
    <option value="minimal">Minimal</option>
    <option value="creative">Creative</option>
    <option value="recruiter">Recruiter</option>
    <option value="ats">ATS</option>
  </select>

  <button class="btn-premium">
    <i class="fa-solid fa-file-arrow-down"></i>
    Download PDF
  </button>
</div>

<script>

const toggle = document.getElementById("menuToggle");
const panel = document.getElementById("mobilePanel");

toggle.addEventListener("click", () => {
  toggle.classList.toggle("active");
  panel.classList.toggle("active");
});

</script>

</body>
</html>
