<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ProBet Sportsbook</title>

<style>

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:Arial;
}

body{
background:#0b0b0b;
color:white;
}

/* HEADER */

header{

background:#000;
padding:15px 25px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #222;

}

.logo{

font-size:22px;
font-weight:bold;
color:#00ff88;

}

.balance{

font-size:18px;

}


/* LAYOUT */

.main{

display:flex;
height:calc(100vh - 60px);

}


/* SIDEBAR */

.sidebar{

width:220px;
background:#111;
padding:20px;
border-right:1px solid #222;

}

.sidebar h3{

margin-bottom:10px;
color:#00ff88;

}

.sport{

padding:10px;
margin-bottom:6px;
background:#1a1a1a;
cursor:pointer;
border-radius:6px;

}

.sport:hover{

background:#00aa55;

}


/* MATCHES */

.content{

flex:1;
padding:20px;
overflow:auto;

}

.match{

background:#161616;
margin-bottom:15px;
padding:15px;
border-radius:10px;
border:1px solid #222;

}

.teams{

font-size:17px;
margin-bottom:10px;

}

.odds{

display:flex;
gap:10px;

}

.oddBtn{

flex:1;
background:#222;
padding:10px;
text-align:center;
border-radius:6px;
cursor:pointer;
transition:0.2s;

}

.oddBtn:hover{

background:#00cc66;

}


/* BET SLIP */

.betslip{

width:300px;
background:#111;
padding:20px;
border-left:1px solid #222;
overflow:auto;

}

.betslip h3{

margin-bottom:10px;
color:#00ff88;

}

.betItem{

background:#1a1a1a;
padding:10px;
margin-bottom:8px;
border-radius:6px;

}

.totalOdds{

margin-top:10px;
font-size:18px;

}

input{

width:100%;
padding:10px;
margin-top:10px;
background:#222;
border:none;
color:white;
border-radius:6px;

}

.betBtn{

margin-top:10px;
background:#00cc66;
padding:12px;
text-align:center;
cursor:pointer;
border-radius:6px;
font-weight:bold;

}

.betBtn:hover{

background:#00ff88;

}


.loading{

color:#aaa;
font-size:18px;

}


@media(max-width:900px){

.sidebar{
display:none;
}

.betslip{

position:fixed;
bottom:0;
width:100%;
height:300px;

}

.main{

flex-direction:column;

}

}

</style>
</head>



<body>

<header>

<div class="logo">

ProBet

</div>

<div class="balance">
Balance: R<span id="balance">1000</span>
</div>
</header>

<div class="main">

<div class="sidebar">

<h3>Sports</h3>

<div class="sport" onclick="loadSport('soccer_epl')">

Football EPL

</div>

<div class="sport" onclick="loadSport('basketball_nba')">

Basketball NBA

</div>

<div class="sport" onclick="loadSport('tennis_atp')">

Tennis ATP

</div>

</div>



<div class="content">

<h2 id="title">

Football EPL

</h2>

<div id="matches" class="loading">

Loading Matches...

</div>

</div>



<div class="betslip">

<h3>Bet Slip</h3>

<div id="betList">

No Bets Yet

</div>


<div class="totalOdds">

Total Odds: <span id="totalOdds">1.00</span>

</div>


<input id="stake" placeholder="Enter Stake">



<div class="betBtn" onclick="placeBet()">

Place Bet

</div>

</div>


</div>



<script>

const API_KEY = "e74685d669b866cde52ab88c75b3f933";

let balance=1000;

let bets=[];



function updateBalance(){

document.getElementById("balance").innerText=
balance.toFixed(2);

}



async function loadSport(sport){

document.getElementById("title").innerText=sport;

document.getElementById("matches").innerHTML=
"Loading Matches...";


const url=
`https://api.the-odds-api.com/v4/sports/${sport}/odds/?apiKey=${API_KEY}&regions=eu&markets=h2h`;


const res=await fetch(url);

const data=await res.json();


const container=
document.getElementById("matches");

container.innerHTML="";


data.forEach(match=>{


const odds=
match.bookmakers[0].markets[0].outcomes;


const div=document.createElement("div");

div.className="match";


div.innerHTML=`

<div class="teams">

${match.home_team}
vs
${match.away_team}

</div>


<div class="odds">

<div class="oddBtn"

onclick="addBet(
'${match.home_team}',
${odds[0].price})">

${match.home_team}

<br>

${odds[0].price}

</div>


<div class="oddBtn"

onclick="addBet(
'${match.away_team}',
${odds[1].price})">

${match.away_team}

<br>

${odds[1].price}

</div>


</div>

`;


container.appendChild(div);

});


}



function addBet(team,odd){

bets.push({

team,
odd

});


renderBets();

}



function renderBets(){

const list=
document.getElementById("betList");


list.innerHTML="";


if(bets.length==0){

list.innerHTML="No Bets Yet";

return;

}


let total=1;


bets.forEach(b=>{

total*=b.odd;


const div=document.createElement("div");

div.className="betItem";

div.innerHTML=`

${b.team}

<br>

Odd:
${b.odd}

`;

list.appendChild(div);

});


document.getElementById("totalOdds")
.innerText=total.toFixed(2);

}



function placeBet(){

const stake=
Number(
document.getElementById("stake").value);


if(stake>balance){

alert("Not enough balance");

return;

}


if(bets.length==0){

alert("No bets");

return;

}


balance-=stake;


updateBalance();


let total=1;

bets.forEach(b=>{

total*=b.odd;

});


const win=Math.random();


if(win>0.5){

const winnings=stake*total;

balance+=winnings;

updateBalance();

alert("You Won R"+winnings.toFixed(2));

}else{

alert("Bet Lost");

}
bets=[];
renderBets();
}

loadSport("soccer_epl");


updateBalance();


</script>


</body>
</html>
